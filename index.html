<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự Báo Thời Tiết</title>
    
    <script src="js/all.js"></script>
    <script src="js/moment.js"></script>
    
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố">
                <span class="mic recoding">
                    <i class="fas fa-microphone"></i>
                    <span class="recoding-icon"></span>
                </span>
            </div>
            <div class="infor-warpper">
                <p class="city-name">Ho Chi Minh</p>
                <p class="wheather-state">nhieu may</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="weather-icon">
                <p class="temperrature">26</p>
            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">Mặt trời mọc</div>
                    <div class="value sunRise">6:16</div>
                </div>
                <div class="item">
                    <div class="label ">Mặt trời lặn</div>
                    <div class="value sunSet">17:57</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label ">Độ ẩm</div>
                    <div class="value humidity">73%</div>
                </div>
                <div class="item">
                    <div class="label ">Gió</div>
                    <div class="value windSpeed">5.54 km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
